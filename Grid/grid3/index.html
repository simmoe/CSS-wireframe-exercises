<body>
    <header>
        <h1>Grid Containers</h1>
        <p>Use grid-template-columns and grid-template-rows to lay out the items as on the picture result.png. Use fractions (fr) to control the width and height of the grid.</p>
        <p><a href="https://www.w3schools.com/css/css_grid_container.asp">Check reference for help</a></p>        
    </header>
    <main>
        <div class="grid-container">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>  
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item6">6</div>
            <div class="item item7">7</div>
            <div class="item item8">8</div>
            <div class="item item8">9</div>
          </div>      
    </main>    
</body>

</html>
