<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Wireframe exercises</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Grid Layout</h1>
        <p>This grid layout uses grid-template-columns: auto auto auto, to fill three items into three columns/rows. Use grid-lines to lay out the items as on the picture result.png.</p>
        <p><a href="https://www.w3schools.com/css/css_grid_item.asp">Check reference for help</a></p>        
    </header>
    <main>
        <div class="grid-container">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>  
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item5">6</div>
            <div class="item item5">7</div>
            <div class="item item5">8</div>
          </div>      
    </main>    
</body>

</html>
