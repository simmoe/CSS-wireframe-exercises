<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Wireframe exercises</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Grid sematic layout</h1>
        <nav>
            <a href="#article1">Article grid 1</a>
            <a href="#article2">Article grid 2</a>
        </nav>
    </header>
    <main>
        <article id="article1">
            <div class="item item1">This is the first set of article elements</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
        </article>
        <article id="article2">
            <div class="item item1">This is the second set of article elements</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item6">6</div>
        </article>
    </main>
    <footer>
        <h2>This is the footer</h2>
    </footer>
</body>

</html>
